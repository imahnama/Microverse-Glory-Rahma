<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
     <div class="main">
<header>
      <h1 id="title"> Microverse Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
  </div>
  <form class="survey" id="survey-form">
     <div class="form-groups">
       <label id = "name-label" class="label" for = "name">Name</label>
       <input type = "text"   name = "name"  class="input" id = "name" placeholder="Enter your name!" required/>
   </div>
    <div class="form-groups">
       <label class="label" id = "email-label" for = "email">Email</label>
       <input type = "email"  class="input" name = "email" id = "email" placeholder="Enter your email!" required/>
   </div>
   <div class="form-groups">
       <label id = "number-label" class="label" for = "age">Age(optional)</label>
       <input type = "number"  class="input" name = "age" id = "number" min = "10" max = "100" placeholder="Enter your real age!" required/>
   </div>
   <div class="form-groups">
      <label class="label" for = "select">Which option best describes your current role?</label>
     <select class="input" name="select" id = "dropdown" required>
       <option disabled selected>Select current role</option>
       <option value="student">Student</option>
       <option value="job">Full-time Job</option>
       <option value="learner">Full-time Learner</option>
       <option value="preferNot">Prefer not to say</option>
       <option value="other">Other</option>
        </select>
   </div>
   <div class="form-groups">
       <label class="label" for = "select">Would you recommend Microverse to a friend?</label><br>
       <label class="recommend"><input type="radio" name="recommend" value="Definitely" checked>Definitely</label><br>
       <label class="recommend"><input type="radio" name="recommend" value="Maybe">Maybe</label><br>
       <label class="recommend"><input type="radio" name="recommend" value="Notsure">Not sure</label>
   </div>

   <div class="form-groups">
      <label class="label" for = "select">What would you like to see improved?</label><br>
      <label class="recommend"><input type="checkbox" name="recommend" value="Challenges">Coding Challenges</label><br>
      <label class="recommend"><input type="checkbox" name="recommend" value="trials">Microverse Trials</label><br>
      <label class="recommend"><input type="checkbox" name="recommend" value="interview">Interview</label><br>
      <label class="recommend"><input type="checkbox" name="recommend" value="call">Acceptance Call</label>

  </div>

  <div class="form-groups">
      <label class="label">Any Comments or Suggestions?</label><br>
      <textarea rows="10" cols="60">Please enter your comments here...</textarea>
  </div>
  
  <div class = "form-groups">
    <input type = "submit" id = "submit"/>

  </div>

  </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
