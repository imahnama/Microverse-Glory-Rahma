<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
     <div class="main">
<header>
      <h1 id="title"> Microverse Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
  </div>
  <form class="survey" id="survey-form">
     <div class = "form-groups">
       <label id = "name-label" for = "name">Name</label>
       <input type = "text" name = "name" id = "name" placeholder="Enter your name!" required/>

       <label id = "email-label" for = "email">Email</label>
       <input type = "email" name = "email" id = "email" placeholder="Enter your email!" required/>

       <label id = "number" for = "age">Age(optional)</label>
       <input type = "number" name = "age" id = "number" min = "10" max = "100" placeholder="Enter your real age!" required/>



     </div> 
  </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
